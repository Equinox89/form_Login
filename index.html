<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="dws-wrapper">
       <div class="dws-form">
           <label class="tab active" title="Вкладка 1">Авторизация</label>
           <label class="tab" title="Вкладка 2">Регистрация</label>

           <form id="form-1" class="tab-form ">

              <div class="box-input">
               <input class="input" type="text" required>
               <label>Введите E-mail</label>
              </div>

              <div class="box-input">
               <input class="input" type="password" required>
               <label>Введите пароль</label>
              </div>

               <a href="#" class="button">Войти</a>
               <ul class="social">
                   <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                   <li><a href="#"><i class="fa fa-tumblr"></i></a></li>
                   <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                   <li><a href="#"><i class="fa fa-youtube"></i></a></li>
               </ul>
               <a href="#">Забыли свой Логин или пароль?</a>
           </form>

           <form id="form-2" class="tab-form">
            <input class="input" type="email" placeholder="Введите E-mail адресс">
            <input class="input" type="text" placeholder="Введите свое имя">
            <a href="#" class="button">Регистрация</a>

           <div class="recover">
               <input type="checkbox">
               <label >Ознакомлен и принимаю <a href="#">Условия регистрации</a></label>
           </div>
            
        </form>
       </div>
    </div>
</body>
</html>
